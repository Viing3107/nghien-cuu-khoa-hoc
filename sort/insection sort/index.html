<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-subtopic.css">
    <title>Nghiên cứu khoa học</title>
</head>
<body>
    <h1>Sắp xếp chèn</h1>
    <h2>Giới thiệu</h2>
    <ul>
        <li>Lấy ý tưởng từ việc xếp bài, thuật toán cho phép ta tìm và chèn phần tử đó vào đúng vị trí của nó trong dãy.</li>
    </ul>
    <h2>Độ phức tạp</h2>
    <ul>
        <li>Thời gian: O(N*N)</li>
        <li>Không gian: O(N)</li>
    </ul>
    <h2>Ứng dụng</h2>
    <ul>
        <li>Sắp xếp các mảng, dãy số đơn giản</li>
    </ul>
</body>
</html>
